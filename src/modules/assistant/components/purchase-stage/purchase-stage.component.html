<div class="row justify-content-center text-center mb-5"><h3>How soon do you want to purchase a home?</h3></div>
<div class="row justify-content-center text-center mb-10">
    <div class="col-lg-4 col-md-6 mb-5">
        <a class="card card-link h-100 lift pointer" (click)="homeKnown()"
            ><div class="card-body p-5">
                <div class="icon-stack icon-stack-huge bg-primary-soft text-primary mb-4"><i class="bi bi-house-door"></i></div>
                <h4>I've found a home and I'm ready now</h4>
            </div></a
        >
    </div>
    <div class="col-lg-4 col-md-6 mb-5">
        <a class="card card-link h-100 lift pointer" (click)="homeShopping()"
            ><div class="card-body p-5">
                <div class="icon-stack icon-stack-huge less-1 bg-green-soft text-green mb-4"><i class="bi bi-search"></i></div>
                <h4>I'm starting my home search</h4>
            </div></a
        >
    </div>
    <div class="col-lg-4 col-md-6 mb-5">
        <a class="card card-link h-100 lift pointer" (click)="research()"
            ><div class="card-body p-5">
                <div class="icon-stack icon-stack-huge more-3 bg-green-soft text-green mb-4"><i class="bi bi-question"></i></div>
                <h4>What can I afford?</h4>
            </div></a
        >
    </div>
</div>
