<div class="row justify-content-center text-center mb-5"><h3>How is your Credit?</h3></div>
<div class="row justify-content-around text-center mb-10">
    <button class="btn btn-outline-primary btn-dynamic-block mb-4" type="button" (click)='estimatedCreditScore("BAD")'>
        <div class="font-weight-700 d-inline-block">Bad &nbsp;</div>
        (300-549)</button
    ><button class="btn btn-outline-primary btn-dynamic-block mb-4" type="button" (click)='estimatedCreditScore("POOR")'>
        <div class="font-weight-700 d-inline-block">Poor &nbsp;</div>
        (550-619)</button
    ><button class="btn btn-outline-primary btn-dynamic-block mb-4" type="button" (click)='estimatedCreditScore("FAIR")'>
        <div class="font-weight-700 d-inline-block">Fair &nbsp;</div>
        (620-679)</button
    ><button class="btn btn-outline-primary btn-dynamic-block mb-4" type="button" (click)='estimatedCreditScore("GOOD")'>
        <div class="font-weight-700 d-inline-block">Good &nbsp;</div>
        (680-739)</button
    ><button class="btn btn-outline-primary btn-dynamic-block mb-4" type="button" (click)='estimatedCreditScore("EXCELLENT")'>
        <div class="font-weight-700 d-inline-block">Excellent &nbsp;</div>
        (740+)
    </button>
</div>
