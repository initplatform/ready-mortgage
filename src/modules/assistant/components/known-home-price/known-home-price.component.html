<div class="row justify-content-center text-center mb-5"><h3>What is your estimated purchase price?</h3></div>
<rdm-range #homePrice min="0" max="2000000" [initialValue]="assistant.property.estimatedPurchasePrice" step="20000" [currency]="true" spread="20000" [maxValueIsCeiling]="false"></rdm-range><rdm-navigator (continue)="continue()"></rdm-navigator>
